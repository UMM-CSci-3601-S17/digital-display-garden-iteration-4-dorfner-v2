<div class="photo-page">
    <h2>Upload a Plant Photo</h2>

<div>
    Plant ID#
    <input #textbox type="text" [(ngModel)]="textValue">
    <button (click)="getPlant(textbox.value)">Find</button>
</div>

    <div *ngIf="plant">
        Plant <br>
        {{plant.commonName}}<br>
        {{plant.cultivar}}<br>
        <br>
        <button>Upload</button>
    </div>

</div>

<style>
    .photo-page {
        margin-top: -115px;
    }
</style>
