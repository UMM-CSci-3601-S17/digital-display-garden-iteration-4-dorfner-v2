<h1>Digital Display Garden </h1>


<ul class="list-group">

    <select id="locationDropdown" (change)="populateFlowers()">
        <option value="">Select Bed</option>
        <option *ngFor="let location of locations" value="{{location._id}}">{{location._id}}</option>
    </select>

    <li class="list-group-item list-group-item-info">
        <span >Flowers</span>
    </li>


    <li *ngFor="let plant of plants" class="list-group-item">
    <!--Button is a hyperlink to a plant page "/plants/:plantID"-->
    <!--See app.routes.ts-->
        <button [routerLink]="['/plants', plant.id]" class="btn btn-link btn-block" >
            <strong style="font-size:18px">{{plant.cultivar}}</strong><br>
            {{plant.commonName}}</button>
    </li>

</ul>
